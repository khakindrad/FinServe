name: Deploy Backend to EC2

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:

    # -------------------------------
    # 1. Checkout Code
    # -------------------------------
    - name: Checkout Code
      uses: actions/checkout@v3

    # -------------------------------
    # 2. Setup .NET 9 SDK
    # -------------------------------
    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '9.0.x'

    # -------------------------------
    # 3. Publish Single-File Backend
    # -------------------------------
    - name: Publish Backend (Single File)
      run: |
        dotnet publish ./FinServe/backend/src/WebAPI/WebAPI.csproj \
          -c Release \
          -o publish \
          -r linux-x64 \
          --self-contained true \
          /p:PublishSingleFile=true \
          /p:IncludeNativeLibrariesForSelfExtract=true \
          /p:PublishTrimmed=true \
          /p:TrimMode=Link \
          /p:DebugType=None \
          /p:DebugSymbols=false

    # -------------------------------
    # 4. Clean old files from EC2
    # -------------------------------
    - name: Clean old files on EC2
      uses: appleboy/ssh-action@v1.2.0
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          sudo rm -rf /home/ec2-user/FinServeApi/WebAPI
          sudo rm -rf /home/ec2-user/FinServeApi/appsettings.json

    # -------------------------------
    # 5. Upload Single File to EC2
    # -------------------------------
    - name: Upload Backend Executable
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_SSH_KEY }}
        source: "publish/WebAPI"
        target: "/home/ec2-user/FinServeApi/"

    # -------------------------------
    # 6. Upload appsettings.json
    # -------------------------------
    - name: Upload appsettings.json
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_SSH_KEY }}
        source: "./FinServe/backend/src/WebAPI/appsettings.json"
        target: "/home/ec2-user/FinServeApi/"

    # -------------------------------
    # 7. Restart Systemd Service
    # -------------------------------
    - name: Restart Backend Service on EC2
      uses: appleboy/ssh-action@v1.2.0
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          sudo systemctl restart finserve
          sudo systemctl status finserve --no-pager
