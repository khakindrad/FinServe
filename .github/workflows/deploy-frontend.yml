name: Deploy Frontend

on:
  workflow_dispatch:
  push:
    branches:
      - dev
      - master

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # Step 3: Install dependencies
      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      # Step 4: Build frontend (generates frontend/out automatically)
      - name: Build frontend
        working-directory: frontend
        run: npm run build

      # Step 5: Set AWS S3 Bucket dynamically based on branch
      - name: Set AWS S3 Bucket
        run: |
          if [ "${GITHUB_REF}" == "refs/heads/master" ]; then
            echo "AWS_S3_BUCKET=${{ secrets.FRONTEND_PROD_BUCKET }}" >> $GITHUB_ENV
          else
            echo "AWS_S3_BUCKET=${{ secrets.FRONTEND_DEV_BUCKET }}" >> $GITHUB_ENV
          fi

      # Step 6: Deploy to S3
      - name: Deploy to S3
        uses: jakejarvis/s3-sync-action@v0.5.1
        with:
          args: --delete
        env:
          AWS_S3_BUCKET: $AWS_S3_BUCKET
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          SOURCE_DIR: "frontend/out"

      # Step 7: Invalidate CloudFront cache (only for master branch)
      - name: Invalidate CloudFront (only master)
        if: github.ref == 'refs/heads/master'
        uses: chetan/invalidate-cloudfront-action@v1
        with:
          distribution-id: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}
          paths: "/*"
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
